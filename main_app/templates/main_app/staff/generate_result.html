{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}Generate Result{% endblock page_title %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Generate Result</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'staff_generate_result' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Subject</label>
                                <select name="subject" class="form-control" required>
                                    <option value="">Select Subject</option>
                                    {% for subject in subjects %}
                                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Semester</label>
                                <input type="text" name="semester" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Academic Year</label>
                                <input type="text" name="academic_year" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Result</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
