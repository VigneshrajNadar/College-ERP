{% extends 'main_app/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Add New Exam Hall</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Hall Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="capacity">Capacity</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" required>
                        </div>
                        <div class="form-group">
                            <label for="rows">Number of Rows</label>
                            <input type="number" class="form-control" id="rows" name="rows" required>
                        </div>
                        <div class="form-group">
                            <label for="columns">Number of Columns</label>
                            <input type="number" class="form-control" id="columns" name="columns" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add Hall</button>
                            <a href="{% url 'manage_exam_halls' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
