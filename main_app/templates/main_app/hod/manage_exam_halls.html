{% extends 'main_app/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Manage Exam Halls</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <a href="{% url 'add_exam_hall' %}" class="btn btn-primary">Add New Exam Hall</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Capacity</th>
                                    <th>Rows</th>
                                    <th>Columns</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for hall in halls %}
                                <tr>
                                    <td>{{ hall.name }}</td>
                                    <td>{{ hall.capacity }}</td>
                                    <td>{{ hall.rows }}</td>
                                    <td>{{ hall.columns }}</td>
                                    <td>
                                        <a href="#" class="btn btn-sm btn-info">Edit</a>
                                        <a href="#" class="btn btn-sm btn-danger">Delete</a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="5" class="text-center">No exam halls found</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
