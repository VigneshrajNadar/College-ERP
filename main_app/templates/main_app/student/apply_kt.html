{% extends 'main_app/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Apply for KT (Keep Term)</h3>
        </div>
        <div class="card-body">
            {% if failed_subjects %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="subject">Select Failed Subject</label>
                        <select class="form-control" name="subject" id="subject" required>
                            <option value="">Select Subject</option>
                            {% for subject in failed_subjects %}
                            <option value="{{ subject.id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <input type="text" class="form-control" name="semester" id="semester" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </form>
            {% else %}
                <div class="alert alert-info">
                    No failed subjects found. You are not eligible for KT.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
